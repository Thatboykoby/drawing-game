<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw & Guess - Multiplayer</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .hidden { display: none !important; }

        /* Lobby Screen */
        .lobby-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        .lobby-sidebar {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }

        .user-info {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }

        .user-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .rooms-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
        }

        .rooms-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .room-filters {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .rooms-list {
            display: grid;
            gap: 15px;
        }

        .room-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            align-items: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .room-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .room-info h3 {
            color: #333;
            margin-bottom: 8px;
        }

        .room-details {
            display: flex;
            gap: 15px;
            color: #666;
            font-size: 0.9em;
        }

        .room-badge {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
        }

        .room-badge.private {
            background: #6c757d;
        }

        .join-btn {
            padding: 10px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Create Room Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        /* Game Room Screen */
        .game-room {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }

        .game-main {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }

        .room-header {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-status {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }

        canvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            background: white;
            display: block;
            width: 100%;
            max-width: 800px;
            cursor: crosshair;
        }

        .drawing-tools {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .color-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .players-panel, .chat-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }

        .panel-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .player-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-item.host {
            border: 2px solid #ffd700;
        }

        .player-item.drawing {
            background: #ffe6b3;
        }

        .chat-messages {
            background: white;
            border-radius: 8px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .chat-message {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 6px;
        }

        .correct-guess {
            background: #d4edda;
            color: #155724;
            font-weight: bold;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .word-display {
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            padding: 20px;
            background: white;
            border-radius: 10px;
            margin-bottom: 20px;
            letter-spacing: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Username Entry Screen -->
        <div id="usernameScreen">
            <h1>üé® Draw & Guess</h1>
            <div style="max-width: 400px; margin: 0 auto; text-align: center;">
                <p style="margin-bottom: 20px; color: #666;">Enter your name to start playing!</p>
                <input type="text" id="usernameInput" placeholder="Enter your name" 
                    style="width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 1.1em; margin-bottom: 20px;">
                <button class="btn btn-primary" onclick="setUsername()">Continue</button>
            </div>
        </div>

        <!-- Lobby Screen -->
        <div id="lobbyScreen" class="hidden">
            <h1>üé® Game Lobby</h1>
            <div class="lobby-container">
                <div class="lobby-sidebar">
                    <div class="user-info">
                        <div style="width: 60px; height: 60px; background: #667eea; border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; color: white; font-size: 2em; font-weight: bold;" id="userAvatar"></div>
                        <div class="user-name" id="displayUsername"></div>
                    </div>
                    <button class="btn btn-primary" onclick="showCreateRoomModal()">+ Create Room</button>
                    <button class="btn btn-secondary" onclick="showJoinPrivateModal()">Join Private Room</button>
                </div>

                <div class="rooms-container">
                    <div class="rooms-header">
                        <h2>Available Rooms</h2>
                        <div class="room-filters">
                            <button class="filter-btn active" onclick="filterRooms('all')">All</button>
                            <button class="filter-btn" onclick="filterRooms('public')">Public</button>
                            <button class="filter-btn" onclick="filterRooms('waiting')">Waiting</button>
                        </div>
                    </div>
                    <div class="rooms-list" id="roomsList">
                        <!-- Rooms will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Room Screen -->
        <div id="gameScreen" class="hidden">
            <div class="game-room">
                <div class="game-main">
                    <div class="room-header">
                        <div>
                            <div class="game-status" id="gameStatus">Waiting for host to start...</div>
                            <div style="color: #666; margin-top: 5px;" id="roomInfo"></div>
                        </div>
                        <button class="btn btn-secondary" onclick="leaveRoom()" style="width: auto; padding: 10px 20px;">Leave Room</button>
                    </div>

                    <div id="waitingArea">
                        <div class="empty-state">
                            <svg fill="#667eea" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                            <h2>Waiting for Players...</h2>
                            <p>Game will start when the host is ready</p>
                            <div id="startGameBtn" class="hidden" style="margin-top: 20px;">
                                <button class="btn btn-primary" onclick="startGame()">Start Game</button>
                            </div>
                        </div>
                    </div>

                    <div id="gameArea" class="hidden">
                        <div class="word-display" id="wordDisplay">_ _ _ _</div>
                        <canvas id="canvas" width="800" height="600"></canvas>
                        <div class="drawing-tools">
                            <div class="color-btn" style="background: black;" onclick="selectColor('black')"></div>
                            <div class="color-btn" style="background: red;" onclick="selectColor('red')"></div>
                            <div class="color-btn" style="background: blue;" onclick="selectColor('blue')"></div>
                            <div class="color-btn" style="background: green;" onclick="selectColor('green')"></div>
                            <div class="color-btn" style="background: yellow;" onclick="selectColor('yellow')"></div>
                            <div class="color-btn" style="background: orange;" onclick="selectColor('orange')"></div>
                            <div class="color-btn" style="background: purple;" onclick="selectColor('purple')"></div>
                            <div class="color-btn" style="background: brown;" onclick="selectColor('brown')"></div>
                            <button class="btn btn-secondary" onclick="clearCanvas()" style="width: auto;">Clear</button>
                        </div>
                    </div>
                </div>

                <div class="sidebar">
                    <div class="players-panel">
                        <div class="panel-title">Players</div>
                        <div id="playersList"></div>
                    </div>

                    <div class="chat-panel">
                        <div class="panel-title">Chat</div>
                        <div class="chat-messages" id="chatMessages"></div>
                        <div class="chat-input">
                            <input type="text" id="chatInput" placeholder="Type your guess..." maxlength="50">
                            <button class="btn btn-primary" onclick="sendMessage()" style="width: auto; padding: 10px 20px;">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Create Room Modal -->
        <div id="createRoomModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">Create New Room</div>
                <div class="form-group">
                    <label>Room Name</label>
                    <input type="text" id="roomName" placeholder="My Awesome Room" maxlength="30">
                </div>
                <div class="form-group">
                    <label>Max Players</label>
                    <select id="maxPlayers">
                        <option value="4">4 Players</option>
                        <option value="6">6 Players</option>
                        <option value="8" selected>8 Players</option>
                        <option value="10">10 Players</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Rounds</label>
                    <select id="maxRounds">
                        <option value="3" selected>3 Rounds</option>
                        <option value="5">5 Rounds</option>
                        <option value="7">7 Rounds</option>
                        <option value="10">10 Rounds</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Draw Time (seconds)</label>
                    <select id="drawTime">
                        <option value="45">45 seconds</option>
                        <option value="60" selected>60 seconds</option>
                        <option value="90">90 seconds</option>
                        <option value="120">120 seconds</option>
                    </select>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="isPublic" checked>
                    <label>Public Room (anyone can join)</label>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-primary" onclick="createRoom()">Create Room</button>
                    <button class="btn btn-secondary" onclick="hideCreateRoomModal()">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Join Private Room Modal -->
        <div id="joinPrivateModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">Join Private Room</div>
                <div class="form-group">
                    <label>Room Code</label>
                    <input type="text" id="privateRoomCode" placeholder="Enter 6-digit code" maxlength="6">
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-primary" onclick="joinPrivateRoom()">Join</button>
                    <button class="btn btn-secondary" onclick="hideJoinPrivateModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let username = '';
        let currentRoom = null;
        let isHost = false;
        let canDraw = false;
        let currentColor = 'black';

        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas ? canvas.getContext('2d') : null;
        let isDrawing = false;

        // Username
        function setUsername() {
            const input = document.getElementById('usernameInput').value.trim();
            if (!input) {
                alert('Please enter a name!');
                return;
            }
            username = input;
            document.getElementById('displayUsername').textContent = username;
            document.getElementById('userAvatar').textContent = username[0].toUpperCase();
            socket.emit('set-username', { username });
            showScreen('lobbyScreen');
        }

        // Screen management
        function showScreen(screenId) {
            ['usernameScreen', 'lobbyScreen', 'gameScreen'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }

        // Create Room Modal
        function showCreateRoomModal() {
            document.getElementById('createRoomModal').classList.remove('hidden');
        }

        function hideCreateRoomModal() {
            document.getElementById('createRoomModal').classList.add('hidden');
        }

        function createRoom() {
            const roomName = document.getElementById('roomName').value.trim() || `${username}'s Room`;
            const maxPlayers = parseInt(document.getElementById('maxPlayers').value);
            const maxRounds = parseInt(document.getElementById('maxRounds').value);
            const drawTime = parseInt(document.getElementById('drawTime').value);
            const isPublic = document.getElementById('isPublic').checked;

            socket.emit('create-room', {
                roomName,
                maxPlayers,
                maxRounds,
                drawTime,
                isPublic
            });

            hideCreateRoomModal();
        }

        // Join Private Room
        function showJoinPrivateModal() {
            document.getElementById('joinPrivateModal').classList.remove('hidden');
        }

        function hideJoinPrivateModal() {
            document.getElementById('joinPrivateModal').classList.add('hidden');
        }

        function joinPrivateRoom() {
            const code = document.getElementById('privateRoomCode').value.trim().toUpperCase();
            if (code.length !== 6) {
                alert('Please enter a valid 6-digit code');
                return;
            }
            socket.emit('join-room', { roomCode: code });
            hideJoinPrivateModal();
        }

        // Join room from list
        function joinRoom(roomCode) {
            socket.emit('join-room', { roomCode });
        }

        // Leave room
        function leaveRoom() {
            socket.emit('leave-room');
            showScreen('lobbyScreen');
            currentRoom = null;
            isHost = false;
        }

        // Start game
        function startGame() {
            socket.emit('start-game');
        }

        // Filter rooms
        function filterRooms(filter) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            // Filter logic handled by socket
        }

        // Drawing functions
        function selectColor(color) {
            currentColor = color;
        }

        function clearCanvas() {
            if (!canDraw) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            socket.emit('clear-canvas');
        }

        // Chat
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;
            
            socket.emit('chat-message', { message });
            input.value = '';
        }

        document.getElementById('chatInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        document.getElementById('usernameInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') setUsername();
        });

        // Socket events
        socket.on('rooms-list', (rooms) => {
            const roomsList = document.getElementById('roomsList');
            if (rooms.length === 0) {
                roomsList.innerHTML = `
                    <div class="empty-state">
                        <h3>No rooms available</h3>
                        <p>Create a room to start playing!</p>
                    </div>
                `;
                return;
            }

            roomsList.innerHTML = rooms.map(room => `
                <div class="room-card" onclick="joinRoom('${room.code}')">
                    <div class="room-info">
                        <h3>${room.name}</h3>
                        <div class="room-details">
                            <span>üë• ${room.players}/${room.maxPlayers}</span>
                            <span>üéÆ ${room.rounds} rounds</span>
                            <span>‚è±Ô∏è ${room.drawTime}s</span>
                            <span class="room-badge ${room.isPublic ? '' : 'private'}">${room.isPublic ? 'Public' : 'Private'}</span>
                        </div>
                    </div>
                    <button class="join-btn">Join</button>
                </div>
            `).join('');
        });

        socket.on('room-joined', (data) => {
            currentRoom = data.roomCode;
            isHost = data.isHost;
            showScreen('gameScreen');
            document.getElementById('roomInfo').textContent = `Room: ${data.roomName} ‚Ä¢ Code: ${data.roomCode}`;
            
            if (isHost) {
                document.getElementById('startGameBtn').classList.remove('hidden');
            }
            
            updatePlayersList(data.players);
        });

        socket.on('player-update', (data) => {
            updatePlayersList(data.players);
        });

        socket.on('game-started', () => {
            document.getElementById('waitingArea').classList.add('hidden');
            document.getElementById('gameArea').classList.remove('hidden');
        });

        socket.on('round-started', (data) => {
            canDraw = data.isDrawer;
            document.getElementById('wordDisplay').textContent = data.word;
            document.getElementById('gameStatus').textContent = data.isDrawer ? 'Your turn to draw!' : 'Guess the word!';
            if (ctx) ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        socket.on('chat-message', (data) => {
            const chat = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = `chat-message ${data.correct ? 'correct-guess' : ''}`;
            div.textContent = `${data.username}: ${data.message}`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        });

        function updatePlayersList(players) {
            const list = document.getElementById('playersList');
            list.innerHTML = players.map(p => `
                <div class="player-item ${p.isHost ? 'host' : ''} ${p.isDrawing ? 'drawing' : ''}">
                    <span>${p.isHost ? 'üëë ' : ''}${p.name} ${p.isDrawing ? '‚úèÔ∏è' : ''}</span>
                    <span>${p.score} pts</span>
                </div>
            `).join('');
        }

        // Canvas drawing
        if (canvas) {
            canvas.addEventListener('mousedown', (e) => {
                if (!canDraw) return;
                isDrawing = true;
                const rect = canvas.getBoundingClientRect();
                ctx.beginPath();
                ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
            });

            canvas.addEventListener('mousemove', (e) => {
                if (!isDrawing || !canDraw) return;
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                ctx.lineTo(x, y);
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.stroke();
                socket.emit('draw', { x, y, color: currentColor });
            });

            canvas.addEventListener('mouseup', () => {
                isDrawing = false;
            });

            canvas.addEventListener('mouseout', () => {
                isDrawing = false;
            });
        }

        socket.on('draw', (data) => {
            if (ctx) {
                ctx.lineTo(data.x, data.y);
                ctx.strokeStyle = data.color;
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.stroke();
            }
        });

        socket.on('clear-canvas', () => {
            if (ctx) ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
